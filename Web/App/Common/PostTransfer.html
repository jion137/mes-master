<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <script src="../../Scripts/jQuery/jquery-1.9.1.min.js"></script>

    <script type="text/javascript">
        $(function () {
            var data = null;
            if (window.opener != null)
            {
                data = window.opener.eci.getPostData();
            }
            else{
                data = window.parent.eci.getPostData();
            }
 
            $("#sysform").attr("action", data.action);

            var content = data.data;

            for (var key in content) {
                 $("#sysform").append("<input  name=\"" + key + "\" value=\"" + content[key] + "\" />")
             }

            $("#sysform")[0].submit();

        });

    </script>
</head>
<body style="display:none;">
    <form id="sysform" method="post">
    </form>
</body>
</html>
